- name: aluno_pode_submeter_projeto
  action: SUBMETER_PROJETO
  resource: PROJETO
  conditions:
    roles:
    - aluno
    prazo_expirado: false
  decision: PERMIT
- name: submeter_projeto_prazo_expirado
  action: SUBMETER_PROJETO
  resource: PROJETO
  conditions:
    prazo_expirado: true
  decision: DENY
- name: gerente_financeiro_aprova
  action: APROVAR_PAGAMENTO
  resource: FINANCEIRO
  conditions:
    roles:
    - gerente
    departamento: financeiro
  decision: PERMIT
- name: acesso_servidor_restrito
  action: SSH_LOGIN
  resource: SERVIDOR_PROD
  conditions:
    departamento:
      operator: in
      value:
      - infra
      - devops
      - cto
  decision: PERMIT
- name: cancelamento_padrao_cliente
  action: CANCEL_APPOINTMENT
  resource: APPOINTMENT
  conditions:
    roles:
    - customer_r
    horas_restantes:
      operator: gt
      value: 24
    cancelamentos_mes_atual:
      operator: lt
      value: 3
  decision: PERMIT
